<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Market Data</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: black;
        color: white;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      th {
        /* background- */
        color: #f2f2f2;

        /* background-color: black;
        color: white; */
        text-align: left;
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      id="searchInput"
      placeholder="Search by Name or Symbol"
    />
    <button id="searchButton">Search</button>
    <button id="sortMarketCap">Sort by Mkt Cap</button>
    <button id="sortPercentageChange">Sort by Percentage</button>
    <table id="cryptoTable">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Symbol</th>
          <th>Current Price</th>
          <th>Total Volume</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="./script.js"></script>
  </body>
</html>
